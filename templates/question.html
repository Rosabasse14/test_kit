<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRT ASSESSMENT - Question {{ question_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5 shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">PRT ASSESSMENT</h2>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: {{ (question_number / total_questions) * 100 }}%;" 
                                 aria-valuenow="{{ question_number }}" aria-valuemin="0" aria-valuemax="{{ total_questions }}">
                                Question {{ question_number }} of {{ total_questions }}
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Question {{ question_number }}</h3>
                        
                        <div class="question-container p-4 mb-4 bg-light rounded">
                            <p class="lead text-center">{{ question }}</p>
                        </div>
                        
                        <form method="post" action="{{ url_for('question') }}">
                            <div class="d-flex justify-content-center gap-4">
                                <button type="submit" name="answer" value="yes" class="btn btn-success btn-lg px-5">
                                    <i class="bi bi-check-circle-fill"></i> Yes
                                </button>
                                <button type="submit" name="answer" value="no" class="btn btn-danger btn-lg px-5">
                                    <i class="bi bi-x-circle-fill"></i> No
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Answer honestly for the most accurate assessment</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
